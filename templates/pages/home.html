{% extends 'base.html' %}

{% block title %}
Home
{% endblock title %}

{% block content %}
{% if current_user.is_authenticated %}
<h1>Welcome back</h1>
<p>You are logged in as <span class="text-success">{{ current_user.name }}</span>.</p>
<a href="{{ url_for('auth.logout') }}">Logout</a>
{% else %}
<h1>Hello Flask!!</h1>
<p>You are not logged in.</p>
<a href="{{ url_for('auth.login') }}">Login</a>
{% endif %}
{% endblock content %}
